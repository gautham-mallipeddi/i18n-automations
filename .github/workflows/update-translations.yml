name: Update Version

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  check-last-commit:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check-commit.outputs.should_skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      
      - name: Check last commit message
        id: check-commit
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=format:%s)
          if [[ $LAST_COMMIT_MSG == chore[bot]* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  update-version:
    needs: check-last-commit
    runs-on: ubuntu-latest
    if: needs.check-last-commit.outputs.should_skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Update Version
        run: |
          echo "version: ${{ github.event.pull_request.number }}" >> version.txt
          git config --global user.email "gautham.mallipeddi8@gmail.com"
          git config --global user.name "gautham-8"
          git add version.txt
          git commit -m "chore[bot]: update version to ${{ github.event.pull_request.number }}"
          git push origin ${{ github.event.pull_request.head.ref }}
