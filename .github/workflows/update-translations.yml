name: Update Version

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Check if last commit is from workflow
        id: check_commit
        run: |
          LAST_COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          if [[ "$LAST_COMMIT_AUTHOR" == "gautham-8" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Last commit was made by workflow, skipping..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Version
        if: steps.check_commit.outputs.skip == 'false'
        run: |
          echo "version: ${{ github.event.pull_request.number }}" >> version.txt
          git config --global user.email "gautham.mallipeddi8@gmail.com"
          git config --global user.name "gautham-8"
          git add version.txt
          git commit -m "chore: update version to ${{ github.event.pull_request.number }} [skip ci]"
          git push origin ${{ github.event.pull_request.head.ref }}
