name: Update Version

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    if: github.actor != 'gautham-8'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Update Version
        run: |
          echo "version: ${{ github.event.pull_request.number }}" >> version.txt
          git config --global user.email "gautham.mallipeddi8@gmail.com"
          git config --global user.name "gautham-8"
          git add version.txt
          git commit -m "chore: update version to ${{ github.event.pull_request.number }}"
          git push origin ${{ github.event.pull_request.head.ref }}
